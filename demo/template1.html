<html>
<head>
  <title></title>
  <script src="/polymer/platform/MDV/mdv.js"></script>
</head>
<body>
  <h1>Movies</h1>
  <template id="actor" bind="{{ actor }}">
    <p>{{name}}</p>
  </template>
  <script>
    var template = document.getElementById('actor');
    template.model = {
      actor: {
        name: "John Wayne"
      }
    }
  </script>
</body>
</html>
